<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h3>Creating a Forms:</h3>
    <form style="border: 2px solid darkslategray;" action="">
        <label for="name">Name</label>
        <div>
            <input type="text" name="My name" id="name">
        </div>
        <br>
        <label for="roll">Roll Number</label>
        <div>
            <input type="number" name="My roll Number" id="roll">
        </div>
        <br>
        <label for="class">Class</label>
        <div>
            <input type="text" name="My Class" id="class">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
            <input type="email" name="My Email" id="email">
        </div>
        <br>
        <label for="birhday">BirthDate</label>
        <div>
        <input type="date" name="My Birthday" id="birhday">
        </div>
        <br>
        <label for="age">Age</label>
        <div>
            <input type="number" name="" id="age">
        </div>
        <br>
        <div>
          Gender:<input type="radio" name="mygender" id="">Male  <input type="radio" name="mygender" id="">Female <input type="radio" name="mygender" id="">Other
        </div>
        <br>
        <label for="gee">Gender</label>
        <div>
            <select name="Gender" id="gee">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
        <br>
        <div>
            Feedback:<br><textarea name="feedback" cols="80" rows="7"></textarea>
        </div>

    </form>
</body>

</html>
